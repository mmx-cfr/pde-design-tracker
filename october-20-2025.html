  <style>
    :root{
      --bg:#f5f5f5; --fg:#333; --card:#fff; --border:#e9e9e9;
    }
    *{box-sizing:border-box}
    body{font-family:Arial, Helvetica, sans-serif;background:var(--bg);color:var(--fg);margin:0;padding:20px;}

    /* Date dropdown bar */
    .date-bar{display:flex;align-items:center;justify-content:center;margin:0 0 12px 0;gap:.5rem;}
    .week-select{
      appearance:none;-webkit-appearance:none;-moz-appearance:none;
      font-size:16px;padding:10px 44px 10px 14px;border:1px solid var(--border);
      border-radius:12px;background:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>') no-repeat right 14px center,#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.03);color:#111;min-width:360px;cursor:pointer;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .week-select:focus{outline:none;border-color:#cfcfcf;box-shadow:0 0 0 4px rgba(0,0,0,.04);}

    .designer-list{max-width:100%;margin:0 auto;background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 0 10px rgba(0,0,0,.05);}
    .designer{display:flex;align-items:flex-start;padding:15px;border-bottom:1px solid #eee;}
    .avatar{width:64px;height:64px;border-radius:50%;margin-right:15px;background:#ccc center/cover no-repeat;flex-shrink:0;}
    .details{flex:1}
    .name{font-weight:bold;font-size:28px;margin-bottom:6px;line-height:1.1}
    .task{display:flex;justify-content:space-between;margin:3px 0;font-size:small;}
    .size{background:#e0e0e0;border-radius:12px;padding:2px 10px;font-size:small;color:#333;margin-left:12px;align-self:center;}
/*    a{color:#333; text-decoration:none;}*/
      
      
    .task a {
      color: inherit;
      text-decoration: none;  
      border-bottom: 1.5px solid #333;
      padding-bottom: 2px; /* creates the offset */
    }
  
  </style>
</head>
